<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="login-page">
            <h1>Login</h1>

            <div class="user-pass">
                <label for="Username">Username</label>
                <input type="Username" placeholder="  Enter Your Username">          
            </div>

            <div class="user-pass">
                <label for="Password">Password</label>
                <input type="password" placeholder="  Enter Your Password">
            </div>

            <p id="usr-pss-forgot"><a href="#">Forgot Password?</a></p>

            <button id="usr-pss-btn">LOGIN</button>

            <p id="signup">Or Sign Up Using</p>

            <div class="usr-pss-Signup">
                <i id="usr-pss-fb" class="fa-brands fa-facebook"></i>
                <i id="usr-pss-twit" class="fa-brands fa-square-x-twitter"></i>
                <i id="usr-pss-git" class="fa-brands fa-github"></i>
            </div>

            <p id="footer-sign">Or Sign Up Using</p>

            <div class="footer-btn">
                <button id="footer-sign-btn">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
